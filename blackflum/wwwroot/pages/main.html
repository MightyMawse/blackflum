<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlackFlum</title>
    <link rel="stylesheet" href="../css/default_scheme.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="logo-container">
            <img src="../imgs/blackflum.PNG">
        </div>
        <div class="login-container">
            <div class="login">
                <input id="username" class="input" placeholder="Username...">
                <input id="session_name" class="input" placeholder="Session Name...">
                <div class="role-btn-container">
                    <div class="btn" onclick="Submit(playerRole.PLAYER)">Player</div>
                    <div class="btn" onclick="Submit(playerRole.DEALER)">Dealer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
